<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="Shraddha Shinde, initial-scale=1.0" />
    <title>LANGUAGE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css"
    />
  </head>
  <body>
    <header>
      <h2>CODES IN EACH LANGUAGE</h2>
    </header>

    <div class="language">
      <div id="title-bar">My Codes</div>
      <div class="mainPalet">
        <div id="action">
          <!-- <iframe
            src="code.html"
            height="90%"
            width="90%"
            title="Iframe Example"
          ></iframe> -->
          <pre>
            <code class = "id">Hello world program</code>
          </pre>
        </div>
        <div class="option">
          <div class="num" onclick="display(event)">Java</div>
          <div class="num" onclick="display(event)">JavaScript</div>
          <div class="num" onclick="display(event)">C</div>
          <div class="num" onclick="display(event)">CPP</div>
          <div class="num" onclick="display(event)">Ruby</div>
          <div class="num" onclick="display(event)">Python</div>
          <div class="num" onclick="display(event)">C#</div>
          <div class="num" onclick="display(event)">PHP</div>
          <div class="num" onclick="display(event)">HTML</div>
          <div class="num" onclick="display(event)">Kotlin</div>
          <div class="num" onclick="display(event)">Go</div>
          <div class="num" onclick="display(event)">R</div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      <b>
        &copy;2021 <br />
        <a href="/www.google.com">Copyright-Details</a>
      </b>
    </footer>
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/languages/go.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
